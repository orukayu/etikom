{% extends 'etikom/base.html' %}

{% block content %}
<div class="col" style="text-align: center;width: max-content;">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Kullanıcı Kayıt Formu</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title pricing-card-title"><small class="text-body-secondary fw-light">Firmanıza ait tablolar için kayıt olunuz.</small></h5>
            {% if mesaj %}
            <p style="color: red;">{{ mesaj }}</p>
            {% endif %}
            <form method="post" name="kayit1">{% csrf_token %}
                {{ kayit.as_p }}                                    
            <div class="d-flex gap-2 justify-content-center py-3">
                <button class="btn btn-outline-primary rounded-pill px-3" type="submit">
                    Kayıt Ol
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
