{% load static %}
<!doctype html>
<html lang="tr" data-bs-theme="light">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <meta name="description" content="E-ticaret yapan şahıs ve işletmelerin vazgeçemediği muhasebe programı.">
        <meta name="author" content="Oktay BAYRAM">
        <meta name="generator" content="Python">
        <meta name="publisher" content="etikom"/>

        <link rel="canonical" href="https://www.etikom.net/"/>

        <title>{{ title }}</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="HandheldFriendly" content="True">
        <meta name="apple-touch-fullscreen" content="yes">

        <meta property="og:url" content="https://www.etikom.net">
        <meta property="og:title" content="E-ticaretin Kolay Muhasebesi «ETİKOM»">
        <meta property="og:description" content="E-ticaret yapan şahıs ve işletmelerin vazgeçemediği muhasebe programı.">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://www.etikom.net/static/media/social.jpg">
        <meta property="og:image:type" content="image/jpg">
        <meta property="og:image:alt" content="Laptop, notebook, price information, logo and statistics report page." />
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:locale" content="tr_TR">
        <meta property="og:site_name" content="Etikom">

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="{% static '/media/apple-touch-icon.png' %}" sizes="180x180">
        <link rel="alternate icon" href="{% static '/media/favicon.png' %}" type="image/png">
        <link rel="icon" href="{% static '/media/favicon-32x32.png' %}" sizes="32x32" type="image/png">
        <link rel="icon" href="{% static '/media/favicon-16x16.png' %}" sizes="16x16" type="image/png">
        <link rel="icon" href="{% static '/media/favicon.svg' %}" sizes="any" type="image/svg+xml">
        <link rel="icon" href="{% static '/media/favicon.ico' %}">

		<style>
			.bd-placeholder-img{font-size:1.125rem;text-anchor:middle;-webkit-user-select:none;-moz-user-select:none;user-select:none}@media (min-width: 768px){.bd-placeholder-img-lg{font-size:3.5rem}}
			.b-example-divider{width:100%;height:3rem;background-color:#0000001a;border:solid rgba(0,0,0,.15);border-width:1px 0;box-shadow:inset 0 .5em 1.5em #0000001a,inset 0 .125em .5em #00000026}
			.b-example-vr{flex-shrink:0;width:1.5rem;height:100vh}.bi{vertical-align:-.125em;fill:currentColor}.nav-scroller{position:relative;z-index:2;height:2.75rem;overflow-y:hidden}
			.nav-scroller .nav{display:flex;flex-wrap:nowrap;padding-bottom:1rem;margin-top:-1px;overflow-x:auto;text-align:center;white-space:nowrap;-webkit-overflow-scrolling:touch}
			.btn-bd-primary{--bd-violet-bg: #712cf9;--bd-violet-rgb: 112.520718, 44.062154, 249.437846;--bs-btn-font-weight: 600;--bs-btn-color: var(--bs-white);--bs-btn-bg: var(--bd-violet-bg);--bs-btn-border-color: var(--bd-violet-bg);--bs-btn-hover-color: var(--bs-white);--bs-btn-hover-bg: #6528e0;--bs-btn-hover-border-color: #6528e0;--bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);--bs-btn-active-color: var(--bs-btn-hover-color);--bs-btn-active-bg: #5a23c8;--bs-btn-active-border-color: #5a23c8}
			.bd-mode-toggle{z-index:1500}.bd-mode-toggle .bi{width:1em;height:1em}.bd-mode-toggle .dropdown-menu .active .bi{display:block!important}
			.navbar-brand {background-color: unset;box-shadow: none;}
			.form-signin input[type="username"] {margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;}
			body {background-color: #ededed !important}
			.yeni:hover{font-weight: 500}
		</style>
	</head>
	<body class="d-flex flex-column h-100">
		<header> <!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand">ETİKOM.NET</a>
					<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="navbar-collapse collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">							
							<li class="nav-item"> <a class="nav-link" href="{% url 'hakkimizdaurl' %}">Hakkımızda</a> </li>
							<li class="nav-item"> <a class="nav-link" href="{% url 'iletisimurl' %}">İletişim</a> </li>
							<li class="nav-item"> <a class="nav-link" href="{% url 'blogurl' %}">Blog</a> </li>
							<li class="nav-item"> <a class="nav-link" href="{% url 'raporlarurl' %}">Demo</a> </li>
						</ul> 
					</div>
				</div>
			</nav>
		</header>
		<!-- Begin page content -->
		<main class="flex-shrink-0 form-signin w-100 m-auto">
			<form method="post" class="pt-4">
				{% csrf_token %}
				<img class="d-block mx-auto mb-4" src="/static/media/etikom-logo.png" alt="" width="72" height="72">
				<h1 class="h3 mb-3 fw-normal">Giriş Bilgileriniz</h1>
				<div class="form-floating">
					<input type="username" class="form-control" id="floatingInput" name="username" placeholder="Username"> <label for="floatingInput">Kullanıcı Adı</label></div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"> <label for="floatingPassword">Şifre</label></div>
				<div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> <label class="form-check-label" for="checkDefault">Remember me</label></div>
				{% if messages %}
			        <ul>
			            {% for message in messages %}
			            	<li style="color: red">{{ message }}</li>
			            {% endfor %}
			        </ul>
			    {% endif %}
				<button class="btn btn-primary w-100 py-2" type="submit" name="girisyap">Giriş Yap</button>
				<div style="align-items: center;border-bottom: 1px solid #DADDE1;display: flex;margin: 20px 16px;text-align: center;"></div>
				<a class="nav-link yeni" href="{% url 'kayitolurl' %}">Yeni Kullanıcı Ekle</a>
			</form>
		</main>
		<footer class="footer py-3 bg-body-tertiary">
			<div class="container"> <span class="text-body-secondary">E-Ticaretin Kolay Muhasebesi   © 2017–2025</span> </div>
		</footer>
	</body>
</html>
