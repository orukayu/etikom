		<header> <!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

					<a class="navbar-brand"><strong>ETİKOM.NET</strong></a>
					<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="navbar-collapse collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">							
							<li class="nav-item"> <a class="nav-link" href="{% url 'hakkimizdaurl' %}">Hakkımızda</a> </li>
							<li class="nav-item"> <a class="nav-link" href="{% url 'iletisimurl' %}">İletişim</a> </li>

		<!-- Begin page content -->
		<main class="flex-shrink-0 form-signin w-100 m-auto">
			<div style="display: flex;margin: 30px 16px;"></div>
			<img class="d-block mx-auto mb-4 logogolge" src="/static/media/etikom-svg.svg" alt="" width="72" height="72">
			<form method="post" class="pt-4">
				{% csrf_token %}
				
				<h1 class="h3 mb-3 fw-normal">Giriş Bilgileriniz</h1>
				<div class="form-floating">
					<input type="username" class="form-control" id="floatingInput" name="username" placeholder="Username"> <label for="floatingInput">Kullanıcı Adı</label></div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password"> <label for="floatingPassword">Şifre</label></div>
				<div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> <label class="form-check-label" for="checkDefault">Remember me</label></div>
				{% if messages %}
			        <ul>
			            {% for message in messages %}
			            	<li style="color: red">{{ message }}</li>
			            {% endfor %}
			        </ul>
			    {% endif %}
				<button class="btn btn-primary w-100 py-2" type="submit" name="girisyap">Giriş Yap</button>
				<div style="align-items: center;border-bottom: 1px solid #DADDE1;display: flex;margin: 20px 16px;text-align: center;"></div>
				<ul>
					<li class="nav-item"> <a class="nav-link yeni" href="{% url 'raporlarurl' %}">Demo'ya Git</a> </li>
					<li class="nav-item"> <a class="nav-link yeni" href="{% url 'kayitolurl' %}">Yeni Kullanıcı Ekle</a> </li>
				</ul>
			</form>
		</main>
		<footer class="footer py-3 bg-body-tertiary">
			<div class="container d-flex">
				<div class="col-6">
					<span class="text-body-secondary small">E-Ticaretin Kolay Muhasebesi</span>
				</div>
				<div class="col text-end">
					<span><a href="https://wa.me/905468314488?text=Etikom hakkında yardımcı olabilir misiniz."><svg class="bi sm me-3 text-body-secondary"><use xlink:href="#whatsapp"></use></svg></a></span>
					<span><a href="https://www.instagram.com/etikom_net/"><svg class="bi sm text-body-secondary"><use xlink:href="#instagram"></use></svg></a></span>
					
				</div>
			</div>
		</footer>
