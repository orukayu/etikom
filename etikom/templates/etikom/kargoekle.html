{% extends 'etikom/base.html' %}

{% block baslik %}
<div class="col-12 col-sm-5">
    <h1 class="h4">{{ firma_adi|title }} Kargo Ekleme Sayfası</h1>
</div>
{% endblock %}

{% block content %}
<div class="col-sm-6 col-lg-4 mb-4 mt-3">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal text-center">Kargo Ekle</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title pricing-card-title"><small class="text-body-secondary fw-light">Siparişleriniz için giden kargo bilgisi ekleyebilir yada Excel ile toplu kargo bilgisi yükleyebilirsiniz.</small></h5>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-2 justify-content-center py-3">
                    <button class="btn btn-primary rounded-pill px-3 btn-sm" type="submit" name="kargoekle">Kargo Ekle</button>
                    <button class="btn btn-secondary rounded-pill px-3 btn-sm" type="button" onclick="window.location.href = '{% url 'kargoexcelyukleurl' %}';">Excel Yükle</button>
                    <button class="btn btn-success rounded-pill px-3 btn-sm" type="button" onclick="window.location.href = '{% url 'kargolistesiurl' %}';">Kargo Listesi</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
